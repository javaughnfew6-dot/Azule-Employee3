
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard - Azoul</title>

  <style>
    cursor: pointer;
      color: #fff;
      font-weight: bold;
    }
    .complete { background-color: #10b981; }
    .pending { background-color: #f59e0b; }
    .cancel { background-color: #ef4444; }
  </style>
</head>

<body>

  <h1>Employee Dashboard - A-Z-U-L-E</h1>
  <div id="appointments"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQcXztfhCUIK4ju9zk4wMrLhEdkj72R0PGfnlsGDfbJ29BgC9fuQVmtoqt0eHo7Jk5nVjNzmKZe6M4H/pub?gid=1450324338&single=true&output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.split("\n").slice(1);
        const container = document.getElementById("appointments");

        rows.forEach(row => {
          if (!row.trim()) return;
          const cols = row.split(",");

          const name = cols[1] || "No Name";
          const phone = cols[2] || "No Phone";
          const service = cols[3] || "No Service";
          const time = cols[4] || "No Time";

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>${name}</strong><br>
            üìû ${phone}<br>
            üíà ${service}<br>
            ‚è∞ ${time}<br><br>
            <button class="complete">Complete</button>
            <button class="pending">Pending</button>
            <button class="cancel">Cancel</button>
          `;

          card.querySelector(".complete").onclick = () => { card.style.background = "#d1fae5"; }
          card.querySelector(".pending").onclick = () => { card.style.background = "#fef3c7"; }
          card.querySelector(".cancel").onclick = () => { card.style.background = "#fee2e2"; }

          container.appendChild(card);
        });
      });
  </script>

</body>
</html>

</html>
